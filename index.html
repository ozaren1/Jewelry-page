<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>jewelry website</title>
</head>
<body>
    
    <div class="container">
        <main class="main">
            <div class="main__item">
                <h1 class="main__title">Украшения собственного производства</h1>
                <p class="main__text">Все изделия создаются с любовью для&nbspкаждого клиента</p>
                <a href="#btnProduct" class="link main__link">Сделать расчет и заказ</a>
            </div>
            <div class="main__image">
                <img class="main__img1" src="images/Group 42.png" alt="">
               
            </div>
        </main>
        <section class="products">
            <h2 class="title-h2">Наши изделия</h2>
            <div class="grid">
                <div class="grid__cover">
                    <img src="images/products/image1.png" class="grid__img" alt=""> 
                    <p class="cover-content">Торжественные</p>          
                </div>
                <div class="grid__cover">
                    <img src="images/products/image2.png" class="grid__img" alt="">
                    <p class="cover-content">Изящные</p> 
                </div>
                <div class="grid__cover">
                    <img src="images/products/image3.png" class="grid__img" alt="">
                    <p class="cover-content">Винтажные</p> 
                </div>
                <div class="grid__cover">
                    <img src="images/products/image4.png" class="grid__img" alt="">
                    <p class="cover-content">Классические</p> 
                </div>
            </div>
           
        </section>
        
            
        </section>
        <div class="cost">
            <div class="cost__title">
                <svg class="circle" width="200" height="200" viewBox="0 0 200 200">
                    <path id="circleShape" class="circle__chape" d="M 20, 100 a 80, 
                    80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
                    <path class="circle__arrow" d="M 75 100 L 125 100 L 110 85 M 125 
                    100 L 110 115" fill="none" stroke="#2B2024" stroke-width="2"></path>
                    <text class="circle__text">
                        <textPath href="#circleShape">
                            Рассчитать стоимость
                        </textPath>
                    </text>
                </svg>
            </div>
            <div class="cost__calc">
                <form class="form">
                    <p class="form__text">Выберите изделие:</p>
                    <select class="form__select" id="selectProduct">
                        <option value="0" disabled selected>Выбрать из списка</option>
                        <option value="1000">Браслет (1000$)</option>
                        <option value="1500">Кольцо (1500$)</option>
                        <option value="2000">Серьги (2000$)</option>
                    </select>
                    <p class="form__text">Укажите колличество:</p>
                    <input id="quantityProduct" type="number" value="1" min="1" class="form__input">
                    <button type="button" class="link" id="btnProduct">Рассчитать</button>
                </form>
                <div id="infoProduct" class="total" style="display: none;">
                    <p class="total__price">Итог: <span id="priceProduct"></span>$</p>
                    <p class="total__info">Оставьте заявку по почте: <a class="total__email" href="psindryukov@gmail.com">psindryukov@gmail.com</a></p>
                </div>
            </div>
        </div>
    </div>
   
    <script src="scripts/script.js"></script>
</body>
</html>
